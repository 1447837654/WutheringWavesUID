<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录界面</title>
  <link rel="icon" href="https://web-static.kurobbs.com/resource/prod/icon.ico" type="image/x-icon">
  <script src="http://static.geetest.com/v4/gt4.js"></script>
  <script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
      background-color: #f0f2f5;
    }

    body {
      background-image: url('https://prod-alicdn-community.kurobbs.com/forum/465dcb694966492aba4d4982c47f0e8520240914.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: inherit;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(8px);
      z-index: -1;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 320px;
      transition: all 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #fff;
      font-weight: 500;
    }

    input[type="tel"], input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
    }

    input[type="tel"]:focus, input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.6);
    }

    .verification-group {
      display: flex;
      gap: 0.5rem;
    }

    .verification-group input {
      flex-grow: 1;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: 600;
    }

    button:hover {
      background-color: #357abd;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #getCodeBtn {
      width: auto;
      white-space: nowrap;
      padding: 0.75rem 1rem;
      display: inline-block;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 10px;
      text-align: center;
      transform: scale(0.7);
      transition: transform 0.3s ease;
    }

    .modal.show {
      display: block;
      opacity: 1;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>欢迎登录</h2>
  <form id="loginForm">
    <div class="input-group">
      <label for="phone">手机号</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{11}" placeholder="请输入11位手机号">
    </div>
    <div class="input-group">
      <label for="verificationCode">验证码</label>
      <div class="verification-group">
        <input type="text" id="verificationCode" name="verificationCode" required placeholder="请输入验证码">
        <button type="button" id="getCodeBtn" disabled>获取验证码</button>
      </div>
    </div>
    <button type="submit" id="loginBtn">登录</button>
  </form>
</div>

<div id="successModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>登录成功</h2>
    <p>欢迎回来！</p>
  </div>
</div>

<script>
  const phoneInput = document.getElementById('phone');
  const verificationCodeInput = document.getElementById('verificationCode');
  const getCodeBtn = document.getElementById('getCodeBtn');
  const loginBtn = document.getElementById('loginBtn');
  const loginForm = document.getElementById('loginForm');
  const modal = document.getElementById('successModal');
  const closeBtn = modal.querySelector('.close');

  phoneInput.addEventListener('input', function () {
    getCodeBtn.disabled = this.value.length !== 11;
    loginBtn.disabled = this.value.length !== 11 || verificationCodeInput.value === "";
  });

  verificationCodeInput.addEventListener('input', function () {
    loginBtn.disabled = this.value === "" || phoneInput.value.length !== 11;
  });

  const headers = {
    "devcode": "",
    "source": "h5",
  };

  const captchaId = "ec4aa4174277d822d73f2442a165a2cd";
  const product = "bind";

  initGeetest4({
    captchaId: captchaId,
    product: product,
  }, function (captcha) {
    captcha.onReady(function () {
    }).onSuccess(function () {
      var result = captcha.getValidate();
      if (!result) {
        return alert('请完成验证');
      }
      result.captcha_id = captchaId
      $.ajax({
        url: 'https://api.kurobbs.com/user/getSmsCodeForH5',
        type: 'POST', // 通常发送数据使用 POST
        data: {"mobile": phoneInput.value, "geeTestData": JSON.stringify(result)},
        headers: headers,
        success: function (res) {
          if (res.success) {
            alert('验证码已发送');
          } else {
            alert('验证码发送失败 : ' + res.msg);
          }
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error('请求错误:', textStatus, errorThrown);
          alert('请求出错，请检查网络连接');
        }
      });
    }).onError(function () {
      //your code
      alert('请求出错，请检查网络连接');
    })
    // 按钮提交事件
    getCodeBtn.onclick = function () {
      // 禁用按钮，防止多次点击
      this.disabled = true;
      let countdown = 60;
      const originalText = this.textContent;

      // 显示验证码
      captcha.showBox();

      // 倒计时逻辑
      const timer = setInterval(() => {
        this.textContent = `${countdown}秒后重试`;
        countdown--;
        if (countdown < 0) {
          clearInterval(timer);
          this.textContent = originalText;
          this.disabled = false;
          captcha.hideBox(); // 倒计时结束后隐藏验证码
        }
      }, 1000);
    }
  });

  loginForm.addEventListener('submit', function (e) {
    const data = {
      mobile: phoneInput.value,
      code: verificationCodeInput.value,
      auth: "{{ auth }}"
    }
    e.preventDefault();
    $.ajax({
      url: '{{ server_url }}/waves/login',
      type: 'POST',
      data: JSON.stringify(data),
      contentType: 'application/json',
      success: function (res) {
        if (res.success) {
          showSuccessModal();
        } else {
          alert('登录失败，请重试');
        }

      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.error('登录失败:', textStatus, errorThrown);
        alert('登录失败，请重试');
      }
    });
  });

  function showSuccessModal() {
    modal.classList.add('show');
    setTimeout(() => {
      modal.querySelector('.modal-content').style.transform = 'scale(1)';
    }, 10);
  }

  closeBtn.addEventListener('click', closeModal);

  function closeModal() {
    modal.querySelector('.modal-content').style.transform = 'scale(0.7)';
    setTimeout(() => {
      modal.classList.remove('show');
    }, 300);
  }

  window.addEventListener('click', function (event) {
    if (event.target === modal) {
      closeModal();
    }
  });

  // 优化背景图加载
  function loadBackgroundImage() {
    const img = new Image();
    img.onload = function () {
      document.body.style.backgroundImage = `url(${img.src})`;
      document.body.classList.add('bg-loaded');
    };
    img.src = 'https://prod-alicdn-community.kurobbs.com/forum/465dcb694966492aba4d4982c47f0e8520240914.jpg';
  }

  window.addEventListener('load', loadBackgroundImage);
</script>
</body>
</html>
